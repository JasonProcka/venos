<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <!-- Components -->
    <link rel="stylesheet" href="components.css" type="text/css" />
    <!-- Custom Styling -->
    <link rel="stylesheet" href="admin.css" type="text/css" />

    <link rel="stylesheet" href="grid.css" type="text/css" />

<body class="no-scroll">
<div class="content">
    <div class="hub-jumbo shadow">
        <div class="container">
            <h3 class="hub-title">Admin Panel</h3>
        </div>
    </div>
    <div class="sub-content">
        <div class="myhubs-grid grid-4-5">
            <div class="col-full">
                <div class="col">
                    <div class="admin-panel">
                        <h5>Delete this hub</h5>
                            <button class="create-drop mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width: 160px;">
                              Delete
                            </button>
                    </div>
                </div>
            </div>
    </div>
        <div class="right-col tile-1-5">
            <div class="tile shadow"></div>
            <div class="tile shadow"></div>
            <div class="tile shadow"></div>
        </div>
    </div>
</div>
<!-- JavaScript -->
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
